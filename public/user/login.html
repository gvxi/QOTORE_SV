<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="login_title">Login | QOTORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideInUp 0.6s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }

        .page-title {
            font-size: 18px;
            opacity: 0.9;
            margin: 0;
        }

        .form-content {
            padding: 40px 30px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .welcome-section p {
            color: #666;
            font-size: 16px;
        }

        .google-signin-section {
            margin-bottom: 25px;
        }

        .google-signin-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .google-signin-btn:hover {
            border-color: #8B4513;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-weight: 500;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .auth-submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            margin-top: 10px;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .auth-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer p {
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        .auth-link {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #A0522D;
            text-decoration: underline;
        }

        .benefits-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .benefits-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
        }

        .benefits-list {
            list-style: none;
        }

        .benefits-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .benefits-list li svg {
            color: #90EE90;
            flex-shrink: 0;
            width: 16px;
            height: 16px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        body[dir="rtl"] .logo {
            flex-direction: row-reverse;
        }

        body[dir="rtl"] .google-signin-btn {
            flex-direction: row-reverse;
        }

        body[dir="rtl"] .benefits-list li {
            flex-direction: row-reverse;
            text-align: right;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                max-width: 100%;
            }

            .logo-section {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-content {
                padding: 30px 20px;
            }

            .welcome-section h1 {
                font-size: 22px;
            }

            .benefits-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .logo-section {
                padding: 25px 15px;
            }

            .form-content {
                padding: 25px 15px;
            }

            .logo-text {
                font-size: 22px;
            }

            .welcome-section h1 {
                font-size: 20px;
            }
        }

        /* Loading Splash */
        .loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-splash.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-logo {
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Loading Splash -->
    <div id="loadingSplash" class="loading-splash">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="/icons/icon-32x32.png" alt="QOTORE" style="width: 48px; height: 48px; filter: brightness(0) invert(1);">
            </div>
            <div class="loading-spinner"></div>
            <p data-translate="loading_text">Loading...</p>
        </div>
    </div>

    <div class="login-container">
        <!-- Language Toggle -->
        <button class="language-toggle" onclick="toggleLanguage()" id="languageToggle">
            <span id="currentLang">EN</span>
        </button>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="/icons/icon-32x32.png" alt="QOTORE">
                <div class="logo-text">QOTORE</div>
            </div>
            <p class="page-title" data-translate="welcome_back">Sign In</p>

            <!-- Benefits Section -->
            <div class="benefits-section">
                <h3 data-translate="why_create_account">Why sign in?</h3>
                <ul class="benefits-list">
                    <li>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                        </svg>
                        <span data-translate="benefit_1">Track your orders easily</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                        </svg>
                        <span data-translate="benefit_2">Faster checkout process</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                        </svg>
                        <span data-translate="benefit_3">Exclusive offers and updates</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                        </svg>
                        <span data-translate="benefit_4">Order history and reordering</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Form Content -->
        <div class="form-content">
            <div class="welcome-section">
                <h1 data-translate="welcome_back">Welcome Back</h1>
                <p data-translate="login_subtitle">Sign in to your QOTORE account</p>
            </div>

            <!-- Google Sign-In Section -->
            <div class="google-signin-section">
                <div id="google-signin-button" class="google-signin-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span data-translate="continue_with_google">Continue with Google</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="auth-divider">
                <span data-translate="or">or</span>
            </div>

            <!-- Email/Phone Login Form -->
            <form id="emailLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="emailOrPhone" data-translate="email_or_phone">Email or Phone Number</label>
                    <input type="text" id="emailOrPhone" name="emailOrPhone" 
                           data-translate-placeholder="email_phone_placeholder" 
                           placeholder="Enter your email or phone number" required>
                </div>

                <button type="submit" class="auth-submit-btn" id="emailSubmitBtn">
                    <span data-translate="continue">Continue</span>
                    <div class="button-spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Registration Link -->
            <div class="auth-footer">
                <p data-translate="no_account">Don't have an account?</p>
                <a href="/user/register.html" class="auth-link" data-translate="sign_up">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2?v=1.0"></script>
    <script src="https://accounts.google.com/gsi/client?v=1.0" async defer></script>
    <script src="/user/user-auth-script.js?v=1.0"></script>
</body>
</html>
