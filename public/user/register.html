<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register_title">Create Account | QOTORE</title>
    <link rel="stylesheet" href="/user/user-auth-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .registration-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideInUp 0.6s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }

        .page-title {
            font-size: 18px;
            opacity: 0.9;
            margin: 0;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .step-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .step-header h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .step-indicator {
            background: #8B4513;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #dc3545;
        }

        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1.4;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .auth-submit-btn {
            flex: 1;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .auth-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-outline:hover {
            background: #f8f9fa;
            border-color: #8B4513;
            color: #8B4513;
        }

        .button-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .google-signin-section {
            margin-bottom: 25px;
        }

        .google-signin-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .google-signin-btn:hover {
            border-color: #8B4513;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-weight: 500;
            position: relative;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer p {
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        .auth-link {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #A0522D;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        body[dir="rtl"] .logo {
            flex-direction: row-reverse;
        }

        body[dir="rtl"] .form-row {
            direction: rtl;
        }

        body[dir="rtl"] .checkbox-label {
            flex-direction: row-reverse;
            text-align: right;
        }

        body[dir="rtl"] .google-signin-btn {
            flex-direction: row-reverse;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .registration-container {
                max-width: 100%;
            }

            .logo-section {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-content {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .auth-submit-btn {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                padding: 25px 15px;
            }

            .form-content {
                padding: 25px 15px;
            }

            .logo-text {
                font-size: 22px;
            }
        }

        /* Loading Splash */
        .loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-splash.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-logo {
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Loading Splash -->
    <div id="loadingSplash" class="loading-splash">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="/icons/icon-32x32.png" alt="QOTORE" style="width: 48px; height: 48px; filter: brightness(0) invert(1);">
            </div>
            <div class="loading-spinner"></div>
            <p data-translate="loading_text">Loading...</p>
        </div>
    </div>

    <div class="registration-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="/icons/icon-32x32.png" alt="QOTORE">
                <div class="logo-text">QOTORE</div>
            </div>
            <p class="page-title" data-translate="create_account">Create Account</p>
        </div>

        <!-- Form Content -->
        <div class="form-content">
            <!-- Google Sign-Up Section -->
            <div class="google-signin-section" id="googleSection">
                <div id="google-signin-button" class="google-signin-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span data-translate="signup_with_google">Sign up with Google</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="auth-divider" id="authDivider">
                <span data-translate="or">or</span>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm" class="auth-form">
                <!-- Step 1: Basic Information -->
                <div id="step1" class="form-step active">
                    <div class="step-header">
                        <h3 data-translate="basic_information">Basic Information</h3>
                        <span class="step-indicator">1/3</span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" data-translate="first_name">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                   data-translate-placeholder="first_name_placeholder" 
                                   placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName" data-translate="last_name">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                   data-translate-placeholder="last_name_placeholder" 
                                   placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" data-translate="email_address">Email Address *</label>
                        <input type="email" id="email" name="email" required
                               data-translate-placeholder="email_placeholder" 
                               placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="phone" data-translate="phone_number">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required
                               data-translate-placeholder="phone_placeholder" 
                               placeholder="Enter your phone number">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="auth-submit-btn" onclick="goToStep(2)">
                            <span data-translate="continue">Continue</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Personal Details -->
                <div id="step2" class="form-step">
                    <div class="step-header">
                        <h3 data-translate="personal_details">Personal Details</h3>
                        <span class="step-indicator">2/3</span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender" data-translate="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="" data-translate="select_gender">Select Gender</option>
                                <option value="male" data-translate="male">Male</option>
                                <option value="female" data-translate="female">Female</option>
                                <option value="prefer_not_to_say" data-translate="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age" data-translate="age">Age *</label>
                            <input type="number" id="age" name="age" min="13" max="120" required
                                   data-translate-placeholder="age_placeholder" 
                                   placeholder="Enter your age">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="wilayat" data-translate="wilayat">Wilayat *</label>
                            <select id="wilayat" name="wilayat" required>
                                <option value="" data-translate="select_wilayat">Select Wilayat</option>
                                <option value="muscat">Muscat</option>
                                <option value="seeb">Seeb</option>
                                <option value="bawshar">Bawshar</option>
                                <option value="mutrah">Mutrah</option>
                                <option value="qurayyat">Qurayyat</option>
                                <option value="amerat">Amerat</option>
                                <option value="nizwa">Nizwa</option>
                                <option value="sur">Sur</option>
                                <option value="sohar">Sohar</option>
                                <option value="salalah">Salalah</option>
                                <option value="rustaq">Rustaq</option>
                                <option value="barka">Barka</option>
                                <option value="saham">Saham</option>
                                <option value="shinas">Shinas</option>
                                <option value="liwa">Liwa</option>
                                <option value="other" data-translate="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city" data-translate="city_area">City/Area *</label>
                            <input type="text" id="city" name="city" required
                                   data-translate-placeholder="city_placeholder" 
                                   placeholder="Enter your city or area">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="auth-submit-btn btn-outline" onclick="goToStep(1)">
                            <span data-translate="back">Back</span>
                        </button>
                        <button type="button" class="auth-submit-btn" onclick="goToStep(3)">
                            <span data-translate="continue">Continue</span>
                        </button>
                    </div>
                </div>

                <!-- Step 3: Terms and Verification -->
                <div id="step3" class="form-step">
                    <div class="step-header">
                        <h3 data-translate="almost_done">Almost Done!</h3>
                        <span class="step-indicator">3/3</span>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span data-translate="agree_terms">I agree to the Terms & Conditions and Privacy Policy</span>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                            <span data-translate="agree_marketing">I want to receive exclusive offers and updates</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="auth-submit-btn btn-outline" onclick="goToStep(2)">
                            <span data-translate="back">Back</span>
                        </button>
                        <button type="submit" class="auth-submit-btn" id="registerBtn">
                            <span data-translate="create_account_btn">Create Account</span>
                            <div class="button-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Login Link -->
            <div class="auth-footer">
                <p data-translate="already_have_account">Already have an account?</p>
                <a href="/user/login.html" class="auth-link" data-translate="sign_in">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2?v=1.0"></script>
    <script src="https://accounts.google.com/gsi/client?v=1.0" async defer></script>
    <script src="/user/user-register-script.js?v=1.0"></script>
</body>
</html>
