<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="profile_page_title">My Profile - Qotore</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#8B4513">
    <meta name="msapplication-TileColor" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Qotore">
    
    <!-- Meta Tags -->
    <meta property="og:title" content="Qotore - My Profile">
    <meta property="og:description" content="Manage your profile and account settings">
    <meta property="og:image" content="/icons/icon-512x512.png">
    <meta property="og:url" content="/users/v1/profile">
    <meta property="og:type" content="website">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Improved Profile Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Splash */
        .loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-splash.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 120px);
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-title p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Profile Container */
        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="50" cy="50" r="0.5" fill="white" fill-opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .profile-avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .profile-email {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        /* Edit Mode Toggle */
        .edit-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .edit-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Profile Content */
        .profile-content {
            padding: 3rem 2rem;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            padding: 1rem 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            background: white;
        }

        .form-input:disabled, .form-select:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-input.readonly {
            background: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
            color: #495057;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn.loading svg {
            animation: spin 1s linear infinite;
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.3s ease;
            max-width: 90vw;
            width: auto;
            font-weight: 500;
            pointer-events: auto;
        }

        .toast-success {
            background: #F0FDF4;
            color: #064E3B;
            border: 1px solid #10B981;
        }

        .toast-error {
            background: #FEF2F2;
            color: #7F1D1D;
            border: 1px solid #EF4444;
        }

        .toast-info {
            background: #F0F9FF;
            color: #0C4A6E;
            border: 1px solid #0EA5E9;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 100%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .header-content {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .profile-header {
                padding: 2rem 1rem;
            }
            
            .profile-content {
                padding: 2rem 1rem;
            }

            .edit-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Edit Mode Styles */
        .edit-mode .form-input:not(.readonly), 
        .edit-mode .form-select {
            background: white;
            border-color: #8B4513;
        }

        .view-mode .form-input, 
        .view-mode .form-select {
            background: #f8f9fa;
            border-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Loading Splash Screen -->
    <div id="loadingSplash" class="loading-splash">
        <div class="loading-content">
            <img src="/icons/icon-32x32-dark.png" alt="Qotore" class="loading-logo">
            <div class="loading-spinner"></div>
            <p data-translate="loading">Loading...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/icons/icon-32x32.png" alt="Qotore" class="logo-icon">
                <span data-translate="qotore">Qotore</span>
            </a>
            <div class="nav-buttons">
                <a href="/users/v1/orders.html" class="nav-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,7H16V6A4,4 0 0,0 8,6V7H5A1,1 0 0,0 4,8V19A3,3 0 0,0 7,22H17A3,3 0 0,0 20,19V8A1,1 0 0,0 19,7M10,6A2,2 0 0,1 14,6V7H10V6Z"/>
                    </svg>
                    <span data-translate="my_orders">My Orders</span>
                </a>
                <a href="/" class="nav-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
                    </svg>
                    <span data-translate="home">Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h1 data-translate="my_profile">My Profile</h1>
            <p data-translate="profile_subtitle">Manage your account information and preferences</p>
        </div>

        <div class="profile-container view-mode" id="profileContainer">
            <!-- Profile Header -->
            <div class="profile-header">
                <button id="editToggle" class="edit-toggle" title="Edit Profile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
                    </svg>
                </button>
                
                <div class="profile-avatar-container">
                    <img id="profileAvatar" src="/icons/icon-32x32.png" alt="Profile" class="profile-avatar">
                </div>
                <h2 id="profileName" class="profile-name">Loading...</h2>
                <p id="profileEmail" class="profile-email"></p>
            </div>

            <!-- Profile Form -->
            <div class="profile-content">
                <form id="profileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" data-translate="first_name">First Name</label>
                            <input type="text" id="firstName" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="last_name">Last Name</label>
                            <input type="text" id="lastName" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="email">Email</label>
                            <input type="email" id="email" class="form-input readonly" disabled readonly>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="phone">Phone</label>
                            <input type="tel" id="phone" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="gender">Gender</label>
                            <select id="gender" class="form-select" disabled>
                                <option value="">Select Gender</option>
                                <option value="male" data-translate="male">Male</option>
                                <option value="female" data-translate="female">Female</option>
                                <option value="prefer_not_to_say" data-translate="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="age">Age</label>
                            <input type="number" id="age" class="form-input" min="13" max="120" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="date_of_birth">Date of Birth</label>
                            <input type="date" id="dateOfBirth" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="wilayat">Wilayat</label>
                            <input type="text" id="wilayat" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="city">City</label>
                            <input type="text" id="city" class="form-input" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" data-translate="language_preference">Language</label>
                            <select id="language" class="form-select" disabled>
                                <option value="en" data-translate="english">English</option>
                                <option value="ar" data-translate="arabic">Arabic</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label" data-translate="full_address">Full Address</label>
                            <textarea id="fullAddress" class="form-input" rows="3" disabled></textarea>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <div class="action-group">
                            <button type="button" id="saveBtn" class="btn btn-primary" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"/>
                                </svg>
                                <span data-translate="save_changes">Save Changes</span>
                            </button>
                            
                            <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/>
                                </svg>
                                <span data-translate="cancel">Cancel</span>
                            </button>
                        </div>
                        
                        <button type="button" id="deleteAccountBtn" class="btn btn-danger">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                            </svg>
                            <span data-translate="delete_account">Delete Account</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/users/v1/user-profile-script.js"></script>
</body>
</html>
