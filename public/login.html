<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fragrance Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .status.online {
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }

        .status.offline {
            background: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîë Admin Login</h1>
        </div>

        <div class="status" id="status" title="Checking login function..."></div>
        
        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required value="admin">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="admin">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href="/index.html">‚Üê Back to Store</a>
        </div>
    </div>

    <script>
        console.log('Script started');
        
        // Check if already logged in
        if (document.cookie.includes('admin_session=')) {
            console.log('Already logged in, redirecting...');
            window.location.href = '/admin/index.html';
        }
        
        // Test login function status
        fetch('/loginf')
            .then(r => r.json())
            .then(data => {
                console.log('Login function status:', data);
                const statusDot = document.getElementById('status');
                statusDot.className = 'status online';
                statusDot.title = '‚úÖ Login function ready';
            })
            .catch(e => {
                console.error('Login function test failed:', e);
                const statusDot = document.getElementById('status');
                statusDot.className = 'status offline';
                statusDot.title = '‚ùå Login function offline';
            });

        // Simple form handler
        document.getElementById('loginForm').onsubmit = async function(e) {
            console.log('Form submitted');
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            const button = document.getElementById('loginBtn');
            
            console.log('Attempting login for:', username);
            
            // Show loading
            button.textContent = 'Signing In...';
            button.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                console.log('Sending request...');
                
                const response = await fetch('/loginf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Got response:', response.status);
                
                const result = await response.text();
                console.log('Response text:', result);
                
                if (!result) {
                    throw new Error('Empty response');
                }
                
                const data = JSON.parse(result);
                console.log('Parsed data:', data);
                
                if (data.success) {
                    // Success
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    button.textContent = '‚úÖ Success!';
                    
                    setTimeout(() => {
                        console.log('Redirecting to admin...');
                        window.location.href = '/admin/index.html';
                    }, 1000);
                } else {
                    // Error
                    messageDiv.textContent = '‚ùå ' + data.error;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    
                    button.textContent = 'Sign In';
                    button.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                messageDiv.textContent = '‚ùå Error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                button.textContent = 'Sign In';
                button.disabled = false;
            }
        };
        
        console.log('success');
    </script>
</body>
</html>
