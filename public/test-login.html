<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Login Function Test</h1>
    
    <div class="form-group">
        <strong>Test 1: Manual Fetch (Working ‚úÖ)</strong>
        <button onclick="testFetch()">Test Direct API Call</button>
    </div>
    
    <div class="form-group">
        <strong>Test 2: Form Submission</strong>
        <form id="testForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="admin" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="admin" required>
            </div>
            <button type="submit">Test Form Login</button>
        </form>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        // Test 1: Direct API call (should work)
        async function testFetch() {
            const result = document.getElementById('result');
            result.textContent = 'Testing direct API call...\n';
            
            try {
                const response = await fetch('/loginf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin'
                    })
                });
                
                const responseText = await response.text();
                
                result.className = 'result success';
                result.textContent = `‚úÖ Direct API Test Result:
Status: ${response.status}
Response: ${responseText}`;
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Direct API Test Error:
${error.message}`;
            }
        }

        // Test 2: Form submission (test if form works like your login page)
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const result = document.getElementById('result');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            result.textContent = 'Testing form submission...\n';
            
            try {
                console.log('Form test - sending:', { username, password: '***' });
                
                const response = await fetch('/loginf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Form test - response status:', response.status);
                
                const responseText = await response.text();
                console.log('Form test - response text:', responseText);
                
                if (!responseText || responseText.trim() === '') {
                    throw new Error('Empty response from server');
                }
                
                const data = JSON.parse(responseText);
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ Form Test SUCCESS:
Status: ${response.status}
Response: ${responseText}
üéâ Login would work!`;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Form Test FAILED:
Status: ${response.status}
Response: ${responseText}`;
                }
                
            } catch (error) {
                console.error('Form test error:', error);
                result.className = 'result error';
                result.textContent = `‚ùå Form Test ERROR:
${error.message}

This is the same error your login page is getting!`;
            }
        });
    </script>
</body>
</html>
