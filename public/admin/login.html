<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 300px; }
    input { display: block; width: 100%; margin-bottom: 15px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; background: #333; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #555; }
    p { color: red; text-align: center; margin: 5px 0 0; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';

      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');

      try {
        const res = await fetch('/functions/admin/login', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await res.json();

        if (res.ok) {
          // Login successful â†’ set cookie and redirect
          document.cookie = `admin_token=${data.token}; path=/; max-age=3600; HttpOnly`;
          window.location.href = '/admin/index.html';
        } else {
          message.textContent = data.message || 'Login failed';
        }
      } catch (err) {
        message.textContent = 'Server error. Try again.';
      }
    });
  </script>
</body>
</html>
