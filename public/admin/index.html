<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body { font-family: sans-serif; padding: 20px; }
.hidden { display: none; }
</style>
</head>
<body>
<div id="content" class="hidden">
  <h1>Add New Fragrance</h1>
  <form id="fragranceForm">
    <input type="text" name="name" placeholder="Fragrance Name" required />
    <input type="text" name="slug" placeholder="Slug (unique)" required />
    <textarea name="description" placeholder="Description"></textarea>
    <input type="file" name="image" accept="image/*" required />
    <h3>Variants</h3>
    <div id="variantsContainer">
      <div class="variant">
        <input type="number" name="size_ml[]" placeholder="Size ml" required />
        <input type="number" name="price_cents[]" placeholder="Price (cents)" required />
      </div>
    </div>
    <button type="button" id="addVariant">Add Another Variant</button>
    <button type="submit">Submit</button>
  </form>
  <button id="logout">Logout</button>
</div>

<script>
// --- JWT Access Check ---
function getCookie(name) {
  const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  return match ? match[2] : null;
}

const token = getCookie('admin_token');
if (!token) {
  window.location.href = '/admin/login.html'; // redirect if not logged in
} else {
  document.getElementById('content').classList.remove('hidden');
}

// --- Logout ---
document.getElementById('logout').addEventListener('click', () => {
  document.cookie = 'admin_token=; Max-Age=0; Path=/;';
  window.location.href = '/admin/login.html';
});

// --- Variant Form Logic ---
const form = document.getElementById('fragranceForm');
const addBtn = document.getElementById('addVariant');
const variantsContainer = document.getElementById('variantsContainer');

addBtn.addEventListener('click', () => {
  const div = document.createElement('div');
  div.className = 'variant';
  div.innerHTML = `
    <input type="number" name="size_ml[]" placeholder="Size ml" required />
    <input type="number" name="price_cents[]" placeholder="Price (cents)" required />
  `;
  variantsContainer.appendChild(div);
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);

  const res = await fetch('/functions/admin/add-fragrance', {
    method: 'POST',
    body: data
  });

  const result = await res.json();
  alert(result.message || 'Done');
  form.reset();
});
</script>
</body>
</html>
