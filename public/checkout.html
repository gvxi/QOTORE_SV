<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Qotore</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Complete your fragrance order at Qotore">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.5rem;
            }
        }

        /* Checkout Form */
        .checkout-form {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-input, .form-textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: var(--bg-primary);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Order Summary */
        .order-summary {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 6rem;
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .cart-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            object-fit: cover;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .item-variant {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .item-quantity {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .item-price {
            font-weight: 600;
            color: var(--text-primary);
            text-align: right;
        }

        /* Order Total */
        .order-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .total-row:last-child {
            margin-bottom: 0;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .total-label {
            color: var(--text-secondary);
        }

        .total-value {
            font-weight: 600;
        }

        /* Place Order Button */
        .place-order-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .place-order-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .place-order-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: #dcfdf7;
            border: 1px solid #34d399;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Footer */
        .footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary-dark);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s;
            z-index: 100;
            text-decoration: none;
        }

        .whatsapp-float:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            padding: 1rem;
            min-width: 300px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Qotore</a>
            <a href="/" class="back-link">
                <span>←</span>
                Back to Shopping
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <div class="success-message" id="successMessage">
                <strong>Order placed successfully!</strong> We'll contact you soon to confirm your order.
            </div>

            <form id="checkoutForm">
                <!-- Customer Information -->
                <div class="form-section">
                    <h2 class="section-title">Contact Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                First Name <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                name="firstName" 
                                class="form-input" 
                                required 
                                placeholder="Enter your first name"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input 
                                type="text" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="Enter your last name"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                Phone Number <span class="required">*</span>
                            </label>
                            <input 
                                type="tel" 
                                name="phone" 
                                class="form-input" 
                                required 
                                placeholder="+968 1234 5678"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="your.email@example.com"
                            >
                        </div>
                    </div>
                </div>

                <!-- Delivery Information -->
                <div class="form-section">
                    <h2 class="section-title">Delivery Information</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label">
                                Delivery Address <span class="required">*</span>
                            </label>
                            <textarea 
                                name="address" 
                                class="form-textarea" 
                                required 
                                placeholder="Enter your full delivery address"
                                rows="3"
                            ></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                City <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                name="city" 
                                class="form-input" 
                                required 
                                placeholder="e.g., Muscat, Salalah"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Region/Area</label>
                            <input 
                                type="text" 
                                name="region" 
                                class="form-input" 
                                placeholder="e.g., Al Khuwair, Ruwi"
                            >
                        </div>
                    </div>
                </div>

                <!-- Special Notes -->
                <div class="form-section">
                    <h2 class="section-title">Special Notes</h2>
                    <div class="form-group">
                        <label class="form-label">Order Notes (Optional)</label>
                        <textarea 
                            name="notes" 
                            class="form-textarea" 
                            placeholder="Any special instructions for your order..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2 class="summary-title">Order Summary</h2>
            
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="order-total">
                <div class="total-row">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-value" id="subtotal">0.000 OMR</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Delivery:</span>
                    <span class="total-value">Free</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Total:</span>
                    <span class="total-value" id="total">0.000 OMR</span>
                </div>
            </div>

            <button class="place-order-btn" id="placeOrderBtn" type="button" onclick="placeOrder()">
                <span id="orderBtnText">Place Order</span>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://instagram.com/qotore" target="_blank" class="footer-link">📷</a>
                <a href="https://snapchat.com/add/qotore" target="_blank" class="footer-link">📱</a>
                <a href="https://wa.me/96812345678" target="_blank" class="footer-link">💬</a>
            </div>
            <p class="footer-text">&copy; 2024 Qotore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Cart management
        let cart = JSON.parse(localStorage.getItem('qotore_cart') || '[]');

        // Initialize checkout page
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
            updateOrderSummary();
            
            // Redirect if cart is empty
            if (cart.length === 0) {
                showToast('Your cart is empty. Redirecting to shop...', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        // Load cart items into the summary
        function loadCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Your cart is empty</p>';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image || '/images/placeholder.jpg'}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-variant">${item.variant}</div>
                        <div class="item-quantity">Qty: ${item.quantity}</div>
                    </div>
                    <div class="item-price">${(item.price * item.quantity).toFixed(3)} OMR</div>
                </div>
            `).join('');
        }

        // Update order summary totals
        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('subtotal').textContent = `${subtotal.toFixed(3)} OMR`;
            document.getElementById('total').textContent = `${subtotal.toFixed(3)} OMR`;
        }

        // Place order function
        async function placeOrder() {
            const form = document.getElementById('checkoutForm');
            const formData = new FormData(form);
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const orderBtnText = document.getElementById('orderBtnText');

            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Validate cart
            if (cart.length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }

            // Disable button and show loading
            placeOrderBtn.disabled = true;
            orderBtnText.innerHTML = '<div class="loading-spinner"></div> Placing Order...';

            try {
                // Prepare order data
                const orderData = {
                    customer: {
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        phone: formData.get('phone'),
                        email: formData.get('email')
                    },
                    delivery: {
                        address: formData.get('address'),
                        city: formData.get('city'),
                        region: formData.get('region')
                    },
                    notes: formData.get('notes'),
                    items: cart.map(item => ({
                        fragranceId: item.fragranceId,
                        variantId: item.variantId,
                        fragranceName: item.name,
                        fragranceBrand: item.brand,
                        variantSize: item.variant,
                        variantPriceCents: Math.round(item.price * 1000), // Convert OMR to fils
                        quantity: item.quantity,
                        unitPriceCents: Math.round(item.price * 1000),
                        totalPriceCents: Math.round(item.price * item.quantity * 1000),
                        isWholeBottle: item.variant === 'Whole Bottle'
                    })),
                    totalAmount: Math.round(cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1000)
                };

                // Submit order
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Clear cart
                    localStorage.removeItem('qotore_cart');
                    
                    // Clear saved form data
                    clearSavedFormData();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Hide form
                    form.style.display = 'none';
                    
                    // Update button
                    orderBtnText.textContent = '✅ Order Placed Successfully!';
                    placeOrderBtn.style.background = 'linear-gradient(135deg, var(--success) 0%, #059669 100%)';
                    
                    // Show success toast
                    showToast(`Order ${result.orderNumber} placed successfully!`, 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    throw new Error(result.error || 'Failed to place order');
                }

            } catch (error) {
                console.error('❌ Order placement failed:', error);
                showToast('Failed to place order: ' + error.message, 'error');
                
                // Reset button
                placeOrderBtn.disabled = false;
                orderBtnText.textContent = '🛍️ Place Order';
            }
        }

        // Toast notification function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-icon">
                        ${type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️'}
                    </span>
                    <span class="toast-message">${message}</span>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    ✕
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // Phone number formatting
        document.querySelector('input[name="phone"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('968')) {
                value = '+' + value;
            } else if (!value.startsWith('+968') && value.length > 0) {
                value = '+968' + value;
            }
            e.target.value = value;
        });

        // Form validation enhancements
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            placeOrder();
        });

        // Auto-save form data to localStorage (optional)
        const formInputs = document.querySelectorAll('input, textarea');
        formInputs.forEach(input => {
            // Load saved value
            const savedValue = localStorage.getItem(`qotore_checkout_${input.name}`);
            if (savedValue && input.type !== 'submit') {
                input.value = savedValue;
            }
            
            // Save on input
            input.addEventListener('input', function() {
                if (this.name) {
                    localStorage.setItem(`qotore_checkout_${this.name}`, this.value);
                }
            });
        });

        // Clear saved form data after successful order
        function clearSavedFormData() {
            formInputs.forEach(input => {
                if (input.name) {
                    localStorage.removeItem(`qotore_checkout_${input.name}`);
                }
            });
