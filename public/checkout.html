                </div>
                <div class="cart-actions">
                    <button class="clear-cart-btn" onclick="clearCart()" data-translate="clear_cart">Clear Cart</button>
                </div>
            </div>
            
            <!-- Cart Items Container -->
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be rendered here by JavaScript -->
            </div>
            
            <!-- Cart Footer -->
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="total-label" data-translate="total">Total:</span>
                    <span class="total-amount">
                        <span id="cartTotal">0.000</span> 
                        <span data-translate="omr">OMR</span>
                    </span>
                </div>
            </div>
        </section>

        <!-- Checkout/Sidebar Section -->
        <section class="checkout-section">
            <div id="sidebarContent" class="sidebar-content">
                <!-- Content will be rendered here by JavaScript -->
            </div>
        </section>
