<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Checkout - Qotore</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#8B4513">
    <meta name="msapplication-TileColor" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Qotore">
    
    <!-- Meta Tags -->
    <meta property="og:title" content="Qotore - Cart & Checkout">
    <meta property="og:description" content="Complete your fragrance order">
    <meta property="og:image" content="/icons/icon-512x512.png">
    <meta property="og:url" content="/checkout">
    <meta property="og:type" content="website">

    <style>
        /* ===================================
           QOTORE CHECKOUT - MODERN DESIGN
           =================================== */
        
        :root {
            --primary: #8B4513;
            --primary-dark: #A0522D;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #2d3748;
            --border: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 900;
            border-bottom: 3px solid var(--primary);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            color: #495057;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
        }

        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(139, 69, 19, 0.05);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }

        /* Cart Section */
        .cart-section {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .cart-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
        }

        .cart-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .cart-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .cart-content {
            padding: 0;
        }

        /* Cart Items */
        .cart-items {
            max-height: 60vh;
            overflow-y: auto;
        }

        .cart-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .cart-item:hover {
            background: rgba(139, 69, 19, 0.02);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .item-info h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .item-brand {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .item-variant {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-align: right;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .qty-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .qty-input {
            width: 60px;
            height: 32px;
            border: 2px solid var(--border);
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            background: white;
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--danger);
            color: var(--danger);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Cart Summary */
        .cart-summary {
            padding: 2rem;
            background: var(--light);
            border-top: 2px solid var(--border);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            padding-top: 1rem;
            border-top: 2px solid var(--border);
            margin-bottom: 0;
        }

        /* Order Status Section */
        .order-status {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: sticky;
            top: 100px;
        }

        .status-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--info) 0%, #1a73e8 100%);
            color: white;
            text-align: center;
        }

        .status-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .order-number {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .status-content {
            padding: 1.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        .status-reviewed {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info);
            border: 2px solid var(--info);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .countdown-timer {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 193, 7, 0.05);
            border-radius: var(--border-radius);
        }

        .countdown-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .countdown-time {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning);
        }

        /* Checkout Form */
        .checkout-form {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 2rem;
        }

        .form-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border-color: var(--danger);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--danger);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Empty States */
        .empty-cart {
            padding: 4rem 2rem;
            text-align: center;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .empty-subtitle {
            margin-bottom: 2rem;
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            align-items: center;
            text-align: center;
        }

        .footer-section h4 {
            margin-bottom: 1rem;
            color: #ecf0f1;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            transition: var(--transition);
        }

        .social-link.whatsapp { background: #25D366; }
        .social-link.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-link.snapchat { background: #FFFC00; color: black; }

        .social-link:hover {
            transform: scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        /* WhatsApp Float Button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            transition: var(--transition);
            text-decoration: none;
            font-size: 24px;
            color: white;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .cart-title {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .header-content {
                padding: 1rem;
            }

            .whatsapp-float {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .toast-success { background: var(--success); }
        .toast-error { background: var(--danger); }
        .toast-info { background: var(--info); }
        .toast-warning { background: var(--warning); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/icons/icon-32x32.png" alt="Qotore" class="logo-icon">
                <span>Qotore</span>
            </a>
            <a href="/" class="back-btn">
                <span>←</span>
                <span>Continue Shopping</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Cart Section -->
        <section class="cart-section">
            <div class="cart-header">
                <h1 class="cart-title">🛒 Your Cart</h1>
                <p class="cart-subtitle">Review your fragrances</p>
            </div>

            <div class="cart-content" id="cartContent">
                <!-- Cart items will be populated by JavaScript -->
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotalAmount">0.000 OMR</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="totalAmount">0.000 OMR</span>
                </div>
            </div>
        </section>

        <!-- Order Status / Checkout Form -->
        <aside id="sidebarContent">
            <!-- This will be populated based on order status -->
        </aside>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Qotore</h4>
                <p>Premium fragrances for discerning tastes</p>
            </div>
            <div class="footer-section">
                <h4>Contact Us</h4>
                <div class="social-links">
                    <a href="https://wa.me/96812345678" target="_blank" class="social-link whatsapp">📱</a>
                    <a href="https://instagram.com/qotore" target="_blank" class="social-link instagram">📷</a>
                    <a href="https://snapchat.com/add/qotore" target="_blank" class="social-link snapchat">👻</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Qotore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/96812345678?text=Hello%20Qotore%2C%20I%20need%20help%20with%20my%20order" 
       target="_blank" 
       class="whatsapp-float" 
       title="Need help? Contact us on WhatsApp">
        💬
    </a>

    <script>
        // Global variables
        let cart = [];
        let currentOrder = null;
        let countdownInterval = null;
        let customerIP = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🛒 Checkout page loaded');
            initializePage();
        });

        async function initializePage() {
            showLoading();
            
            try {
                // Get customer IP
                await getCustomerIP();
                
                // Check for existing order first
                await checkExistingOrder();
                
                // If no existing order, load cart
                if (!currentOrder) {
                    loadCartFromStorage();
                    displayCartItems();
                    showCheckoutForm();
                } else {
                    displayExistingOrder();
                }
            } catch (error) {
                console.error('Failed to initialize page:', error);
                showToast('Failed to load page. Please refresh.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function getCustomerIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                customerIP = data.ip;
                console.log('Customer IP:', customerIP);
            } catch (error) {
                console.warn('Could not get IP address:', error);
                customerIP = 'unknown';
            }
        }

        async function checkExistingOrder() {
            try {
                const response = await fetch(`/api/check-active-order?ip=${customerIP}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data && result.data.has_order) {
                        currentOrder = result.data;
                        console.log('Found existing order:', currentOrder);
                        return true;
                    }
                }
            } catch (error) {
                console.warn('Error checking existing order:', error);
            }
            return false;
        }

        function loadCartFromStorage() {
            try {
                const savedCart = localStorage.getItem('qotore_cart');
                cart = savedCart ? JSON.parse(savedCart) : [];
                console.log('Loaded cart:', cart);
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
            }
        }

        function displayCartItems() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-icon">🛒</div>
                        <h3 class="empty-title">Your cart is empty</h3>
                        <p class="empty-subtitle">Add some fragrances to continue</p>
                        <a href="/" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let itemsHtml = '<div class="cart-items">';
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                itemsHtml += `
                    <div class="cart-item">
                        <div class="item-header">
                            <div class="item-info">
                                <h4>${escapeHtml(item.fragranceName)}</h4>
                                ${item.fragranceBrand ? `<div class="item-brand">${escapeHtml(item.fragranceBrand)}</div>` : ''}
                                <div class="item-variant">${item.variant.size}</div>
                            </div>
                            <div class="item-price">${itemTotal.toFixed(3)} OMR</div>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>−</button>
                                <input type="number" class="qty-input" value="${item.quantity}" min="1" max="50" 
                                       onchange="setQuantity(${index}, this.value)" readonly>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)" ${item.quantity >= 50 ? 'disabled' : ''}>+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            itemsHtml += '</div>';
            cartContent.innerHTML = itemsHtml;

            // Update summary
            document.getElementById('subtotalAmount').textContent = `${subtotal.toFixed(3)} OMR`;
            document.getElementById('totalAmount').textContent = `${subtotal.toFixed(3)} OMR`;
            document.getElementById('cartSummary').style.display = 'block';
        }

        function displayExistingOrder() {
            const cartContent = document.getElementById('cartContent');
            
            // Display order items (read-only)
            let itemsHtml = '<div class="cart-items">';
            
            if (currentOrder.order_items && currentOrder.order_items.length > 0) {
                currentOrder.order_items.forEach(item => {
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-header">
                                <div class="item-info">
                                    <h4>${escapeHtml(item.fragrance_name)}</h4>
                                    ${item.fragrance_brand ? `<div class="item-brand">${escapeHtml(item.fragrance_brand)}</div>` : ''}
                                    <div class="item-variant">${item.variant_size}</div>
                                </div>
                                <div class="item-price">${(item.total_price_cents / 1000).toFixed(3)} OMR</div>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <span>Quantity: ${item.quantity}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            itemsHtml += '</div>';
            cartContent.innerHTML = itemsHtml;

            // Show order status
            showOrderStatus();
        }

        function showCheckoutForm() {
            const sidebar = document.getElementById('sidebarContent');
            sidebar.innerHTML = `
                <div class="checkout-form">
                    <div class="form-header">
                        <h2 class="form-title">📝 Complete Your Order</h2>
                    </div>
                    <div class="form-content">
                        <form id="checkoutForm" onsubmit="submitOrder(event)">
                            <div class="form-section">
                                <h3 class="section-title">👤 Contact Information</h3>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">First Name *</label>
                                        <input type="text" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" name="lastName">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="phone">Phone Number *</label>
                                        <input type="tel" id="phone" name="phone" required placeholder="968XXXXXXXX">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="optional@example.com">
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3 class="section-title">🚚 Delivery Information</h3>
                                <div class="form-row single">
                                    <div class="form-group">
                                        <label for="address">Delivery Address *</label>
                                        <textarea id="address" name="address" required placeholder="Full delivery address..."></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City *</label>
                                        <input type="text" id="city" name="city" required placeholder="Muscat">
                                    </div>
                                    <div class="form-group">
                                        <label for="region">Region/Wilayat</label>
                                        <input type="text" id="region" name="region" placeholder="e.g., Qurum, Ruwi">
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3 class="section-title">📝 Additional Notes</h3>
                                <div class="form-row single">
                                    <div class="form-group">
                                        <label for="notes">Special Instructions</label>
                                        <textarea id="notes" name="notes" placeholder="Any special delivery instructions..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button type="submit" class="btn btn-primary" id="placeOrderBtn">
                                    <span>🛒</span>
                                    <span>Place Order</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function showOrderStatus() {
            const sidebar = document.getElementById('sidebarContent');
            const canCancel = currentOrder.can_cancel && currentOrder.order_status === 'pending' && !currentOrder.reviewed;
            
            sidebar.innerHTML = `
                <div class="order-status">
                    <div class="status-header">
                        <h2 class="status-title">📋 Order Status</h2>
                        <p class="order-number">Order #${currentOrder.order_number}</p>
                    </div>
                    <div class="status-content">
                        <div class="status-badge status-${currentOrder.order_status}">
                            ${getStatusDisplay(currentOrder.order_status, currentOrder.reviewed)}
                        </div>
                        
                        ${currentOrder.order_status === 'pending' && !currentOrder.reviewed ? `
                            <div class="countdown-timer" id="countdownTimer">
                                <div class="countdown-label">Time to review:</div>
                                <div class="countdown-time" id="countdownTime">--:--</div>
                            </div>
                        ` : ''}
                        
                        <div class="action-buttons">
                            ${canCancel ? `
                                <button class="btn btn-danger" onclick="cancelOrder()">
                                    <span>❌</span>
                                    <span>Cancel Order</span>
                                </button>
                            ` : ''}
                            <a href="/" class="btn btn-primary">
                                <span>🛍️</span>
                                <span>Continue Shopping</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;

            // Start countdown if needed
            if (currentOrder.order_status === 'pending' && !currentOrder.reviewed && currentOrder.review_deadline) {
                startCountdown(new Date(currentOrder.review_deadline));
            }
        }

        function getStatusDisplay(status, reviewed) {
            if (status === 'pending' && !reviewed) return 'Waiting for Review';
            if (status === 'reviewed' || (status === 'pending' && reviewed)) return 'Under Preparation';
            if (status === 'completed') return 'Order Completed';
            if (status === 'cancelled') return 'Order Cancelled';
            return status.charAt(0).toUpperCase() + status.slice(1);
        }

        function startCountdown(deadline) {
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = new Date(deadline).getTime() - now;

                if (distance < 0) {
                    document.getElementById('countdownTime').textContent = 'EXPIRED';
                    clearInterval(countdownInterval);
                    // Refresh to check if order was auto-cancelled
                    setTimeout(() => window.location.reload(), 2000);
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdownTime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            updateCountdown(); // Initial call
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Cart manipulation functions
        function updateQuantity(index, delta) {
            const newQuantity = cart[index].quantity + delta;
            if (newQuantity >= 1 && newQuantity <= 50) {
                cart[index].quantity = newQuantity;
                saveCart();
                displayCartItems();
            }
        }

        function setQuantity(index, value) {
            const newQuantity = parseInt(value);
            if (newQuantity >= 1 && newQuantity <= 50) {
                cart[index].quantity = newQuantity;
                saveCart();
                displayCartItems();
            } else {
                displayCartItems(); // Reset to current value
            }
        }

        function removeFromCart(index) {
            if (confirm('Remove this item from cart?')) {
                cart.splice(index, 1);
                saveCart();
                displayCartItems();
                
                if (cart.length === 0) {
                    showCheckoutForm(); // Refresh form if cart becomes empty
                }
            }
        }

        function saveCart() {
            localStorage.setItem('qotore_cart', JSON.stringify(cart));
        }

        // Order submission
        async function submitOrder(event) {
            event.preventDefault();
            
            if (cart.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }

            const form = event.target;
            const formData = new FormData(form);
            
            const orderData = {
                customer_ip: customerIP,
                customer_first_name: formData.get('firstName'),
                customer_last_name: formData.get('lastName') || '',
                customer_phone: formData.get('phone'),
                customer_email: formData.get('email') || '',
                delivery_address: formData.get('address'),
                delivery_city: formData.get('city'),
                delivery_region: formData.get('region') || '',
                notes: formData.get('notes') || '',
                items: cart.map(item => ({
                    fragrance_id: item.fragranceId,
                    variant_id: item.variant.id,
                    quantity: item.quantity
                }))
            };

            showLoading();

            try {
                const response = await fetch('/api/place-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    // Clear cart
                    cart = [];
                    localStorage.removeItem('qotore_cart');
                    
                    // Set current order
                    currentOrder = result.data;
                    
                    showToast('Order placed successfully! 🎉', 'success');
                    
                    // Refresh page to show order status
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Failed to place order');
                }
            } catch (error) {
                console.error('Order submission failed:', error);
                let errorMessage = 'Failed to place order: ' + error.message;
                
                // Provide helpful error messages
                if (error.message.includes('Invalid variant ID')) {
                    errorMessage = 'Some items in your cart are no longer available. Please refresh the page and try again.';
                } else if (error.message.includes('already have an active order')) {
                    errorMessage = 'You already have an active order. Please complete or cancel it first.';
                } else if (error.message.includes('out of stock')) {
                    errorMessage = 'Some items are out of stock. Please remove them and try again.';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Order cancellation
        async function cancelOrder() {
            if (!confirm('Are you sure you want to cancel this order? This action cannot be undone.')) {
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/cancel-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: currentOrder.order_id,
                        customer_ip: customerIP
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Order cancelled successfully', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Failed to cancel order');
                }
            } catch (error) {
                console.error('Order cancellation failed:', error);
                showToast('Failed to cancel order: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Order submission with email notification
        async function submitOrder(event) {
            event.preventDefault();
            
            if (cart.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }

            const form = event.target;
            const formData = new FormData(form);
            
            const orderData = {
                customer_ip: customerIP,
                customer_first_name: formData.get('firstName'),
                customer_last_name: formData.get('lastName') || '',
                customer_phone: formData.get('phone'),
                customer_email: formData.get('email') || '',
                delivery_address: formData.get('address'),
                delivery_city: formData.get('city'),
                delivery_region: formData.get('region') || '',
                notes: formData.get('notes') || '',
                items: cart.map(item => ({
                    fragrance_id: item.fragranceId,
                    variant_id: item.variant.id,
                    quantity: item.quantity
                }))
            };

            showLoading();

            try {
                // Step 1: Place the order
                const response = await fetch('/api/place-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    // Step 2: Send admin notification email (don't block on email failure)
                    sendAdminNotification(result.data, orderData)
                        .catch(emailError => {
                            console.warn('Failed to send admin notification email:', emailError);
                            // Email failure shouldn't affect order success
                        });
                    
                    // Clear cart
                    cart = [];
                    localStorage.removeItem('qotore_cart');
                    
                    // Set current order
                    currentOrder = result.data;
                    
                    showToast('Order placed successfully! 🎉', 'success');
                    
                    // Refresh page to show order status
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Failed to place order');
                }
            } catch (error) {
                console.error('Order submission failed:', error);
                let errorMessage = 'Failed to place order: ' + error.message;
                
                // Provide helpful error messages
                if (error.message.includes('Invalid variant ID')) {
                    errorMessage = 'Some items in your cart are no longer available. Please refresh and try again.';
                } else if (error.message.includes('Phone number')) {
                    errorMessage = 'Please enter a valid phone number.';
                } else if (error.message.includes('Address')) {
                    errorMessage = 'Please enter a complete delivery address.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Send admin notification email (async, non-blocking)
        async function sendAdminNotification(orderResult, originalOrderData) {
            try {
                console.log('Sending admin notification email...');
                
                // Prepare notification data
                const notificationData = {
                    order_number: orderResult.order_number,
                    total_amount_omr: orderResult.total_amount_omr,
                    created_at: orderResult.created_at,
                    customer: {
                        first_name: originalOrderData.customer_first_name,
                        last_name: originalOrderData.customer_last_name,
                        phone: originalOrderData.customer_phone,
                        email: originalOrderData.customer_email
                    },
                    delivery: {
                        address: originalOrderData.delivery_address,
                        city: originalOrderData.delivery_city,
                        region: originalOrderData.delivery_region,
                        notes: originalOrderData.notes
                    },
                    items: cart.map(item => ({
                        fragrance_name: item.fragranceName,
                        fragrance_brand: item.fragranceBrand,
                        variant_size: item.variant.size,
                        quantity: item.quantity,
                        total_price_cents: Math.round(item.variant.price * item.quantity * 1000)
                    }))
                };

                const emailResponse = await fetch('/api/send-admin-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(notificationData)
                });

                const emailResult = await emailResponse.json();
                
                if (emailResult.success) {
                    console.log('✅ Admin notification email sent successfully');
                } else {
                    console.warn('⚠️ Admin notification email failed:', emailResult.error);
                }
                
            } catch (emailError) {
                console.warn('⚠️ Failed to send admin notification:', emailError.message);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
