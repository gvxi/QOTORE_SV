<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Checkout - Qotore</title>

    <meta property="og:title" content="Qotore - Cart & Checkout">

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/icons/icon-32x32.png" alt="Qotore" class="logo-icon">
                <span>Qotore</span>
            </a>
            <a href="/" class="back-btn">
                <span>‚Üê</span>
                <span>Continue Shopping</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Cart Section -->
        <section class="cart-section">
            <div class="cart-header">
                <div class="cart-title-section">
                    <h1 class="cart-title">üõí Your Cart</h1>
                    <p class="cart-subtitle">Review your fragrances</p>
                </div>
                <button id="clearCartBtn" class="btn btn-danger clear-cart-btn" onclick="clearCart()" style="display: none;">
                    <span>üóëÔ∏è</span>
                    <span>Clear Cart</span>
                </button>
            </div>

            <div class="cart-content" id="cartContent">
                <!-- Cart items will be populated by JavaScript -->
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotalAmount">0.000 OMR</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="totalAmount">0.000 OMR</span>
                </div>
            </div>
        </section>

        <!-- Order Status / Checkout Form -->
        <aside id="sidebarContent">
            <!-- This will be populated based on order status -->
        </aside>
    </main>

    <!-- Customer Information Modal -->
    <div id="customerInfoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìù Your Information</h2>
                <button class="modal-close" onclick="closeCustomerModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customerInfoForm">
                    <div class="form-group">
                        <label for="customerName">Full Name *</label>
                        <input type="text" id="customerName" name="customerName" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerPhone">Phone Number *</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required placeholder="968XXXXXXXX">
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" name="customerEmail" placeholder="your@email.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerWilaya">Wilaya *</label>
                            <select id="customerWilaya" name="customerWilaya" required>
                                <option value="">Select Wilaya</option>
                                <option value="Muscat">Muscat</option>
                                <option value="Dhofar">Dhofar</option>
                                <option value="Musandam">Musandam</option>
                                <option value="Al Buraimi">Al Buraimi</option>
                                <option value="Ad Dakhiliyah">Ad Dakhiliyah</option>
                                <option value="Al Batinah North">Al Batinah North</option>
                                <option value="Al Batinah South">Al Batinah South</option>
                                <option value="Ash Sharqiyah North">Ash Sharqiyah North</option>
                                <option value="Ash Sharqiyah South">Ash Sharqiyah South</option>
                                <option value="Al Wusta">Al Wusta</option>
                                <option value="Az Zahirah">Az Zahirah</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="customerCity">City *</label>
                            <input type="text" id="customerCity" name="customerCity" required placeholder="Enter your city">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Delivery Option *</label>
                        <div class="delivery-options">
                            <label class="delivery-option">
                                <input type="radio" name="deliveryOption" value="home" required>
                                <span class="delivery-text">üè† Deliver to Home</span>
                            </label>
                            <label class="delivery-option">
                                <input type="radio" name="deliveryOption" value="delivery_service" required>
                                <span class="delivery-text">üì¶ Use Delivery Service</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="customerNotes">Notes (Optional)</label>
                        <textarea id="customerNotes" name="customerNotes" rows="3" placeholder="Any special instructions or notes..."></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your order...</p>
        </div>
    </div>
